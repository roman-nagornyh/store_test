{% extends 'base.html' %}
{% block content %}
    <form action="" method="post">
     {% csrf_token %}
     <div class="card mt-5">
         <div class="card-header">
             <h5>Оформление заказа</h5>
         </div>
         <div class="card-body">
           <div class="mt-3">
               <label for="phone" class="form-label">Номер мобильного телефона</label>
                <input type="text" name="phone" class="form-control" value="{{request.user.phone}}">
           </div>
           <div class="mt-3">
               <label for="customer_name" class="form-label">
                   Имя
               </label>
               <input type="text" name="customer_name" class="form-control" value="{{request.user.first_name}}">
           </div>
             {% if not request.user.is_authenticated or not request.user.address %}
               <div class="card mt-3">
                 <div class="card-header">
                     <h5>Адрес доставки</h5>
                 </div>
                 <div class="card-body ">
                     <div class="address_form">
                         <div class="mb-3">
                             <label for="city" class="form-label">Город</label>
                             <input type="text" name="city" class="form-control">
                         </div>
                         <div class="mb-3">
                             <label for="street" class="form-label">Улица</label>
                             <input type="text" name="street" class="form-control">
                         </div>
                         <div class="mb-3">
                             <label for="house" class="form-label">Дом</label>
                             <input type="text" name="house" class="form-control">
                         </div>
                         <div class="mb-3">
                             <label for="entrance" class="form-label">Подъезд</label>
                             <input type="text" name="entrance" class="form-control">
                         </div>
                         <div class="mb-3">
                             <label for="apartment" class="form-label">Квартира</label>
                             <input type="text" name="apartment" class="form-control">
                         </div>
                     </div>
                 </div>
               </div>
                 {% else %}
                 <div class="alert alert-info mt-4">
                    <span>Адрес доставки:{{user.address}}</span>
                </div>
             {% endif %}
         </div>
         <div class="card-footer text-end">
             <a href="{% url 'application:bucket' %}" class="btn btn-outline-danger">Отмена</a>
             <button type="submit" class="btn btn-outline-dark">Заказать</button>
         </div>
     </div>
    </form>
{% endblock %}
